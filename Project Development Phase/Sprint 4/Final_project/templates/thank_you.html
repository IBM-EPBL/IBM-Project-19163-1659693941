nav {
          width: 100%;

          line-height: 50px;
          position: sticky;
          position: -webkit-sticky;
        }
    
        nav ul {
          /* float: right;
      margin-right: 30px; */
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
        }
    
        nav ul li {
          list-style-type: none;
          /* display: inline-block; */
          transition: 0.7s all;
          font-size: large;
        }
    
        nav ul li:hover {
          background-color: #48c9c9;
        }
    
        nav ul li a {
          text-decoration: none;
          color: #fff;
          padding: 30px;
        }
    
        ul li ul {
          background-color: black;
          visibility: hidden;
          opacity: 0;
          position: absolute;
          transition: all 0.5s ease;
          /* margin-top: 1rem; */
          /* left: 0; */
          display: none;
        }
    
        ul li:hover>ul,
        ul li ul:hover {
          visibility: visible;
          opacity: 1;
          display: block;
        }
    
        ul li ul li {
          padding: 5px;
          clear: both;
          width: 100%;
        }
