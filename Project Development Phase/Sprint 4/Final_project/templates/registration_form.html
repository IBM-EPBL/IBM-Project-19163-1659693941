<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico" type="icon">
    <style>
      body {
  
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
  
      * {
        box-sizing: border-box;
      }
  
      * {
        margin: 0;
        padding: 0;
        font-family: monospace;
  
      }
 
      .nav {
        width: 100%;
        height: 50px;
        background-color: black;
        line-height: 50px;
        position: sticky;
        position: -webkit-sticky;
      }
  
      nav ul {
        /* float: right;
    margin-right: 30px; */
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
      }
  
      nav ul li {
        list-style-type: none;
        /* display: inline-block; */
        transition: 0.7s all;
        font-size: large;
      }
  
      nav ul li:hover {
        background-color: #088;
      }
  
      nav ul li a {
        text-decoration: none;
        color: #fff;
        padding: 30px;
      }
  
      ul li ul {
        background-color: black;
        visibility: hidden;
        opacity: 0;
        position: absolute;
        transition: all 0.5s ease;
        /* margin-top: 1rem; */
        /* left: 0; */
        display: none;
      }
  
      ul li:hover>ul,
      ul li ul:hover {
        visibility: visible;
        opacity: 1;
        display: block;
      }
  
      ul li ul li {
        padding: 5px;
        clear: both;
        width: 100%;
      }
  
      
    </style>



    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>


  <body>

</html>
